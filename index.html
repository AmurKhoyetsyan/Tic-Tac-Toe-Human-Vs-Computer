<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
        <!-- Title -->
        <title>Tic Tac Toe</title>
        <!-- My Style -->
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <div class="w-100 h-100 d-flex justify-content-center align-items-center parent">
            <div class="parent-game">
                <header class="w-100 d-flex justify-content-between align-items-center p-1 bg-red">
                    <button type="button" class="back flex-row flex-nowrap align-items-center px-1 py-1">
                        <img src="" class="back-img" alt="back" />
                        <span>Back</span>
                    </button>
                    <span class="title">Tic Tac Toe</span>
                    <button type="button" class="sound flex-row flex-nowrap justify-content-center align-items-center px-1 py-1">
                        <img src="" class="sound-img" alt="sound" />
                    </button>
                </header>
                <div class="content-game p-1">
                    <div class="w-100 h-100 home-game">
                        <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                            <div>
                                <div class="p-1">
                                    <button type="button" class="start-btn sound-on-off">
                                        <span class="pr-1">Sound on/off</span> 
                                        <img src="" alt="sound on off" class="sound-on-off-img" />
                                    </button>
                                </div>
                                <div class="p-1">
                                    <button type="button" class="start-btn two-players">Two Players</button>
                                </div>
                                <div class="p-1">
                                    <button type="button" class="start-btn with-computer">Computer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 h-100 run-game">
                        <div class="d-flex justify-content-between align-items-center flex-row w-100">
                            <div class="d-flex justify-content-center flex-row">
                                <div class="px-1 d-flex justify-content-center flex-row align-items-center flex-nowrap"> 
                                    <img src="" alt="x image" class="x-title" />
                                    <span class="x-count pl-1"></span>
                                </div>
                                <div class="px-1 d-flex justify-content-center flex-row align-items-center flex-nowrap"> 
                                    <img src="" alt="y image" class="y-title" />
                                    <span class="y-count pl-1"></span>
                                </div>
                            </div>
                            <div class="player-parent d-flex flex-row justify-content-center align-items-center">
                                <span class="pr-1">Player</span>
                                <img src="" alt="x player image" class="x-player" />
                                <img src="" alt="y player image" class="y-player" />
                            </div>
                        </div>
                        <div class="parent-win-gammer w-100 p-1 d-flex justify-content-center align-items-center flex-row"><span class="win-gammer"></span></div>
                        <div class="game-xo w-100 d-flex flex-wrap flex-row"></div>
                        <div class="py-1 d-flex justify-content-center flex-row">
                            <button type="button" class="restart d-flex flex-row flex-nowrap align-items-center px-1 py-1" data-type="0">
                                <img src="" class="rest-img" alt="back" />
                                <span>Restart</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="parent-loader-game">
            <div data-loader="spinner-cub" loader-color="#FFFFFF" title-color="#FFFFFF" title="Game Tic Tac Toe" size="50"></div>
        </div>
        <script type="text/javascript" src="./js/loader.min.js"></script>
        <script type="text/javascript" src="./js/audio.js"></script>
        <script type="text/javascript" src="./js/assets.js"></script>
        <script type="text/javascript" src="./js/game.js"></script>
        <script type="text/javascript" src="./js/run.js"></script>
    </body>
</html>
